<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - سوق باي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">سوق باي</div>
            <ul id="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="projects.html">المشاريع</a></li>
                <li><a href="blog.html">المدونة</a></li>
                <li><a href="cv.html" class="active">السيرة الذاتية</a></li>
            </ul>
            <button id="lang-switch">English</button>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>السيرة الذاتية</h1>
            <p>هنا يمكنك إضافة معلوماتك الشخصية، خبراتك، ومهاراتك في تطوير المشاريع.</p>
        </section>
    </main>

    <script>
        const langSwitch = document.getElementById('lang-switch');
        const translations = {
            ar: {
                logo: "سوق باي",
                home: "الرئيسية",
                projects: "المشاريع",
                blog: "المدونة",
                cv: "السيرة الذاتية",
                title: "السيرة الذاتية",
                desc: "هنا يمكنك إضافة معلوماتك الشخصية، خبراتك، ومهاراتك في تطوير المشاريع."
            },
            en: {
                logo: "Souq Pi",
                home: "Home",
                projects: "Projects",
                blog: "Blog",
                cv: "CV",
                title: "Curriculum Vitae",
                desc: "Here you can add your personal information, experiences, and skills in project development."
            }
        };

        langSwitch.addEventListener('click', () => {
            const isAr = document.documentElement.lang === 'ar';
            const nextLang = isAr ? 'en' : 'ar';
            const dir = isAr ? 'ltr' : 'rtl';

            document.documentElement.lang = nextLang;
            document.documentElement.dir = dir;
            langSwitch.textContent = isAr ? 'العربية' : 'English';

            const links = document.querySelectorAll('#nav-links a');
            links[0].textContent = translations[nextLang].home;
            links[1].textContent = translations[nextLang].projects;
            links[2].textContent = translations[nextLang].blog;
            links[3].textContent = translations[nextLang].cv;
            document.querySelector('.logo').textContent = translations[nextLang].logo;
            document.querySelector('h1').textContent = translations[nextLang].title;
            document.querySelector('p').textContent = translations[nextLang].desc;
        });
    </script>
</body>
</html>
