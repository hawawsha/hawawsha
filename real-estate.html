<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق هوواشة | العقارات</title>
    <style>
        :root { --main: #1a1a1a; --accent: #27ae60; --bg: #fdfdfd; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--main); color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .property-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .image-box { width: 100%; height: 400px; background: #f9f9f9; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .details { padding: 30px; text-align: center; }
        .price { color: #e67e22; font-weight: bold; font-size: 2em; display: block; margin: 15px 0; }
        .btn-whatsapp { background: var(--accent); color: white; padding: 15px 40px; border-radius: 12px; text-decoration: none; display: inline-block; font-weight: bold; font-size: 1.1em; transition: 0.3s; }
        .btn-whatsapp:hover { opacity: 0.9; transform: scale(1.05); }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <h1>قسم العقارات المتاحة</h1>
</header>

<div class="container">
    <div class="property-card">
        <div class="image-box">
            <img src="images/land_plot.jpg" alt="أرض سكنية للبيع">
        </div>
        <div class="details">
            <h2>أرض سكنية للبيع</h2>
            <p>موقع استراتيجي، مساحة واسعة، واصلة جميع الخدمات.</p>
            <span class="price">80,000 د.أ</span>
            <a href="https://wa.me/962XXXXXXXXX" class="btn-whatsapp">تواصل لمعاينة الأرض الآن</a>
            <a href="index.html" class="back-link">← العودة للرئيسية</a>
        </div>
    </div>
</div>

</body>
</html>
