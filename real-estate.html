<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عقارات للبيع | سوق باي الأردن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            padding: 30px;
            background: linear-gradient(135deg, #007bff, #28a745); /* ألوان مختلفة للعقارات */
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 10px;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #444;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: #007bff; /* لون حدود مختلف */
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .price {
            color: #28a745; /* لون سعر مختلف */
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn-buy {
            background-color: #007bff; /* لون زر مختلف */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>عقارات ومقايضات</h1>
        <p>استثمر في عقارك القادم بعملة Pi</p>
    </div>

    <div class="container">
        <div class="card">
            <img src="https://hawawsha.github.io/images/land_plot.jpg" alt="أرض سكنية للبيع">
            <div class="card-content">
                <h3>أرض سكنية مميزة</h3>
                <p class="price">Pi 0.080</p>
                <a href="#" class="btn-buy">تواصل معنا</a>
            </div>
        </div>

        </div>

    <br>
    <a href="categories.html" style="color: #007bff; text-decoration: none;">← العودة للتصنيفات</a>

</body>
</html>
