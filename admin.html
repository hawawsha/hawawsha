<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم سوق بي - SOUQ PI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .product-card { border: 2px dashed #d4af37; padding: 20px; border-radius: 15px; max-width: 400px; margin: 0 auto; background: #222; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #d4af37; background: #333; color: white; }
        .buy-btn { background: #d4af37; color: black; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .gcv-note { font-size: 12px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="product-card">
        <h3 style="color: #d4af37;">إضافة منتج جديد (لوحة التحكم)</h3>
        <form id="addProductForm">
            <input type="text" placeholder="اسم المنتج" id="pName" required>
            
            <select id="pCategory">
                <option value="electronics">إلكترونيات</option>
                <option value="digital">خدمات رقمية</option>
                <option value="other">سلع أخرى</option>
            </select>

            <input type="number" step="0.00000001" placeholder="السعر بـ Pi (مثلاً 0.00318)" id="pPrice" required>
            
            <div class="gcv-note">
                * الحساب بناءً على سعر الإجماع: 1 Pi = 314,159$
            </div>

            <button type="button" onclick="calculateValue()" style="margin-bottom: 10px; background: #444; color: white; border: 1px solid #888; padding: 5px; width: 100%; cursor: pointer;">تحقق من القيمة بالدولار</button>
            
            <button type="submit" class="buy-btn">حفظ المنتج ونشره</button>
        </form>
    </div>

    <script>
    function calculateValue() {
        const piAmount = document.getElementById('pPrice').value;
        const gcvRate = 314159; // سعر الإجماع العالمي
        if(piAmount) {
            const usdValue = (piAmount * gcvRate).toLocaleString();
            alert("هذا السعر يعادل تقريباً: " + usdValue + " دولار حسب سعر GCV");
        } else {
            alert("يرجى إدخال كمية Pi أولاً");
        }
    }

    document.getElementById('addProductForm').onsubmit = function(e) {
        e.preventDefault();
        alert("تم حفظ المنتج بنجاح! سيظهر في صفحة العرض الرئيسية.");
    };
    </script>
</body>
</html>
