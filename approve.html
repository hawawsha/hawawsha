<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اعتماد الخطوة 10</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f2f5; color: #1c1e21; }
        .card { max-width: 450px; margin: auto; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .logo-text { font-size: 24px; font-weight: bold; color: #d48806; margin-bottom: 20px; }
        .btn-approve { background-color: #d48806; color: white; padding: 18px; border: none; border-radius: 12px; font-size: 19px; font-weight: bold; cursor: pointer; width: 100%; transition: all 0.3s ease; }
        .btn-approve:hover { background-color: #b37405; transform: translateY(-2px); }
        .btn-approve:disabled { background-color: #ccc; cursor: not-allowed; }
        #status-msg { margin-top: 25px; font-size: 16px; min-height: 24px; }
        .footer-note { font-size: 13px; color: #777; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-text">توثيق الخطوة 10</div>
        <p>سيقوم هذا الإجراء بإرسال طلب لإنهاء "الدفعة المعلقة" وإتمام التوثيق النهائي.</p>
        
        <button id="exec-btn" class="btn-approve">اعتماد وتأكيد العملية</button>
        
        <div id="status-msg">جاهز لبدء التوثيق...</div>
        
        <div class="footer-note">
            تأكد من استقرار اتصالك بالإنترنت قبل الضغط.
        </div>
    </div>

    <script>
        const execBtn = document.getElementById('exec-btn');
        const statusMsg = document.getElementById('status-msg');

        execBtn.onclick = async function() {
            // المعرف المطلوب لفك التعليق
            const pId = "JkkOUF2wazoSFQEeAXP05CNEyXFh"; 
            const apiEndpoint = "https://awawsha-su2z.vercel.app/api/index"; 

            // تحديث الواجهة
            statusMsg.innerText = "جاري معالجة الطلب في السيرفر...";
            statusMsg.style.color = "#d48806";
            execBtn.disabled = true;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        requestType: "approve_pending",
                        paymentId: pId 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.innerText = "✅ تمت الموافقة بنجاح! يمكنك العودة للتطبيق.";
                    statusMsg.style.color = "#27ae60";
                    alert("رائع! تم إنهاء تعليق الخطوة 10.");
                } else {
                    statusMsg.innerText = "❌ رد السيرفر: " + (result.error || "فشل الطلب");
                    statusMsg.style.color = "#c0392b";
                    execBtn.disabled = false;
                }
            } catch (error) {
                statusMsg.innerText = "⚠️ فشل في الاتصال بالسيرفر. حاول لاحقاً.";
                statusMsg.style.color = "#c0392b";
                execBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
