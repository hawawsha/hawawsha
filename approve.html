<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنهاء الدفعة المعلقة</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .card { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { background-color: #27ae60; color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; width: 100%; }
        .status { margin-top: 20px; color: #333; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>إنهاء الدفعة المعلقة</h2>
        <button id="approve-btn" class="btn">اعتماد وتوثيق الآن</button>
        <p id="status" class="status">جاهز لإرسال طلب التوثيق...</p>
    </div>

    <script>
        const approveBtn = document.getElementById('approve-btn');
        const statusBox = document.getElementById('status');

        approveBtn.onclick = async function() {
            // الرابط الصحيح والمحدث لموقعك
            const endpoint = "https://hawawsha-hawawsha.vercel.app/api/index"; 
            
            statusBox.innerText = "جاري التحقق من مفتاح الأمان وإرسال الطلب...";
            approveBtn.disabled = true;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentId: "JkkOUF2wazoSFQEeAXP05CNEyXFh",
                        apiKey: "VALIDATION_KEY_HERE", // سيقوم السيرفر بقراءته تلقائياً من الملف
                        action: "verify_step_10"
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusBox.innerText = "✅ تمت العملية بنجاح! تم فك تعليق الخطوة 10.";
                    alert("نجاح: تمت الموافقة النهائية.");
                } else {
                    statusBox.innerText = "❌ رد السيرفر: " + (data.error || "خطأ في المفتاح");
                    approveBtn.disabled = false;
                }
            } catch (err) {
                statusBox.innerText = "⚠️ فشل الاتصال: " + err.message;
                approveBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
