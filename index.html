<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق باي</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .product-img { max-width: 100%; border-radius: 15px; margin: 20px 0; }
        #pay-button { 
            background-color: #f39c12; 
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>سوق باي</h1>
        <p>اضغط للبدء في الخطوة العاشرة</p>
        <img src="iphone.jpg" class="product-img" alt="Product">
        <button id="pay-button">شراء المنتج (1 Pi)</button>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        document.getElementById('pay-button').onclick = async function() {
            try {
                // تنبيه للتأكد من أن الزر استجاب
                alert("جاري الاتصال بمحفظة Pi..."); 
                
                // طلب الصلاحيات
                await Pi.authenticate(['payments'], (paymentId) => {});

                // إنشاء الدفع
                await Pi.createPayment({
                    amount: 1,
                    memo: "إتمام الخطوة 10",
                    metadata: { productId: "item-final" }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        return fetch('/api/index', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        alert("مبروك! تمت العملية: " + txid);
                    },
                    onCancel: (paymentId) => { alert("تم الإلغاء"); },
                    onError: (error) => { alert("خطأ: " + error.message); }
                });
            } catch (err) {
                alert("يرجى المحاولة مرة ثانية لتفعيل الصلاحيات");
            }
        };
    </script>
</body>
</html>
