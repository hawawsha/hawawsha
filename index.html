<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الخطوة 10 للأخضر</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: inline-block; }
        .btn-green { background-color: #27ae60; color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>اعتماد الخطوة 10 رسمياً</h2>
        <p>اضغط أدناه لتحويل الحالة إلى اللون الأخضر في Pi Develop.</p>
        <button id="pay-button" class="btn-green">تفعيل الحالة الخضراء (1 Pi)</button>
        <p id="status" style="margin-top:20px; color:#666;">في انتظار البدء من داخل Pi Browser...</p>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        document.getElementById('pay-button').onclick = async function() {
            const statusBox = document.getElementById('status');
            try {
                statusBox.innerText = "جاري الاتصال بالمحفظة...";
                const auth = await Pi.authenticate(['payments']);
                
                await Pi.createPayment({
                    amount: 1,
                    memo: "Official Step 10 Activation",
                    metadata: { step: "10" }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        statusBox.innerText = "تم الدفع! انتظر التحديث التلقائي للون الأخضر.";
                        fetch('/api/index', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId: paymentId, action: "complete_step_10" })
                        });
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        statusBox.innerText = "✅ اكتمل التوثيق الرسمي!";
                    },
                    onCancel: (paymentId) => { statusBox.innerText = "تم إلغاء العملية."; },
                    onError: (error, paymentId) => { statusBox.innerText = "خطأ: " + error.message; }
                });
            } catch (err) {
                statusBox.innerText = "يرجى فتح الموقع من داخل تطبيق Pi Browser.";
            }
        };
    </script>
</body>
</html>
