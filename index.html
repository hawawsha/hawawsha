<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توثيق التطبيق – الخطوة 10</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>توثيق التطبيق – الخطوة 10</h2>
    <button id="payBtn">تفعيل الآن (1 Pi)</button>
    <div id="status">جاهز...</div>
  </div>

<script>
  const Pi = window.Pi;

  // Mainnet فقط
  Pi.init({
    version: "2.0",
    sandbox: false
  });

  const payBtn = document.getElementById("payBtn");
  const statusDiv = document.getElementById("status");

  function setStatus(text) {
    statusDiv.innerText = text;
  }

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;
    setStatus("جاري المصادقة...");

    try {
      await Pi.authenticate(
        ["payments"],
        () => {}
      );

      setStatus("جاري إنشاء الدفع...");

      await Pi.createPayment(
        {
          amount: 1,
          memo: "Step 10 App Verification",
          metadata: { step: 10 }
        },
        {
          // 1️⃣ عند جاهزية الموافقة
          onReadyForServerApproval: async (paymentId) => {
            setStatus("إرسال الموافقة للسيرفر...");

            const res = await fetch("/api/approve", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });

            if (!res.ok) {
              throw new Error("فشل approve");
            }
          },

          // 2️⃣ عند جاهزية الإتمام
          onReadyForServerCompletion: async (paymentId, txid) => {
            setStatus("إتمام الدفع...");

            const res = await fetch("/api/complete", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });

            if (!res.ok) {
              throw new Error("فشل complete");
            }

            setStatus("✅ تم التفعيل بنجاح");
          },

          // 3️⃣ إلغاء
          onCancel: () => {
            setStatus("تم إلغاء العملية");
            payBtn.disabled = false;
          },

          // 4️⃣ خطأ
          onError: (err) => {
            console.error(err);
            setStatus("❌ حدث خطأ");
            payBtn.disabled = false;
          }
        }
      );

    } catch (err) {
      console.error(err);
      setStatus("❌ فشل التنفيذ");
      payBtn.disabled = false;
    }
  });
</script>
</body>
</html>
